<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System </a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<div class = "container">
    <div class ="row">
        <h1> Tələbələr </h1>
    </div>
    <div class = "row">
        <div class = "col-lg-3">
            <a th:href="@{/students/new}" class = "btn btn-primary btn-sm mb-3">Tələbə əlavə et</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Ad </th>
            <th> Soyad </th>
            <th> E-poçt </th>
            <th> Qəbul ili </th>
            <th> Fakültə </th>
            <th> İxtisas </th>
            <th> Tip </th>
            <th> Qrup </th>
            <th> Əməliyyat </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "student: ${students}">
            <td th:text = "${student.firstName}"></td>
            <td th:text = "${student.lastName}"></td>
            <td th:text = "${student.email}"></td>
            <td th:text = "${student.year}"></td>
            <td th:text = "${student.faculty.name}"></td>
            <td th:text = "${student.qualification.name}"></td>
            <td th:text = "${student.educationType.getDisplayName()}"></td>
            <td th:text = "${student.groupName}"></td>
            <td>
                <a th:href="@{/students/edit/{id}(id = ${student.id})}"
                class = "btn btn-primary">Yenilə</a>

                <a th:href="@{/students/{id}(id = ${student.id})}"
                   class = "btn btn-danger">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
